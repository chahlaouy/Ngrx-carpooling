<ion-app>
  <ion-menu menuId="main-menu" contentId="main">
    <ion-content>
      <div *ngIf="currentUser != null">

        <div id="menu-header">
        </div>
        <div id="header-content">
          <ion-label>
            <h2 class="text-xl">{{currentUser.displayName}}</h2>
            <p>مرحبا بكم في تطبيق معك</p>
          </ion-label>
          <img src="../assets/avatar.png" alt="">
          <!-- <img src="https://firebasestorage.googleapis.com/v0/b/carpooling-7d926.appspot.com/o/RoomsImages%2F1602342161327?alt=media&token=1d50a100-851b-4a87-b17f-ca793e543301" alt=""> -->
        </div>
        <div class="btn">
          <ion-button expand="block" mode="ios">
            أضف رحلة
            <ion-icon name="add-circle-outline" slot="end"></ion-icon>
          </ion-button>
        </div>
        <ion-menu-toggle>

          <ion-list lines="none" class="menu-items">
            <ion-item button class="active" [routerLink]="['/driver/dashboard']">
              لوحتي
              <ion-icon name="apps" slot="start"></ion-icon>
            </ion-item>
            <ion-item button [routerLink]="['/driver/requests']">
              الحجوزات
              <ion-icon name="bookmarks" slot="start"></ion-icon>
            </ion-item>
            <ion-item button [routerLink]="['/driver/dashboard']">
              اضف رحلة
              <ion-icon name="add-circle" slot="start"></ion-icon>
            </ion-item>
            <ion-item button [routerLink]="['/driver/inbox']">
              صندوق الرسائل
              <ion-icon name="chatbubble" slot="start"></ion-icon>
            </ion-item>
            <ion-item  button [routerLink]="['/driver/favorite']">
              تفضيلاتي
              <ion-icon name="heart" slot="start"></ion-icon>
            </ion-item>
            <ion-item button [routerLink]="['/driver/car']">
              سيارتي
              <ion-icon name="car-sport" slot="start"></ion-icon>
            </ion-item>
            <ion-item  (click)="onLogout()">
              تسجيل خروج
              <ion-icon name="exit" slot="start"></ion-icon>
            </ion-item>
          </ion-list>
        </ion-menu-toggle>
      </div>
      <div *ngIf="currentUser === null"> 
        <ion-card class="bg-blue-600">
          <ion-card-header>
            <ion-card-title class="grey-100 text-lg">
              انت لست مسجلا بعد
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-menu-toggle>
              <ion-item [routerLink]="['/register']" >
                <ion-label class="grey-100">عضو جديد</ion-label>
                <ion-icon name="person-add-outline" class="grey-100"></ion-icon>
              </ion-item>
            </ion-menu-toggle>
            <ion-menu-toggle>
              <ion-item [routerLink]="['/login']">
                <ion-label class="grey-100">تسجيل الدخول</ion-label>
                <ion-icon name="log-in-outline" class="grey-100"></ion-icon>
              </ion-item>
            </ion-menu-toggle>
          </ion-card-content>
        </ion-card>
      </div>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
