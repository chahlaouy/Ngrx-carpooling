<ion-header >
  <ion-toolbar>
    <ion-title class="grey-100">
      طرق الدفع
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light" dir="ltr">
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>
          <ion-item>
            <ion-icon name="card" slot="start" color="danger"></ion-icon>
            <ion-label class="">master card</ion-label>
          </ion-item>
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <div class="flex item-center justify-end">
          <ion-fab-button color="secondary" [routerLink]="['/payment/master-card']">Pay</ion-fab-button>
        </div>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>
          <ion-item>
            <ion-icon name="card" slot="start" color="warning"></ion-icon>
            <ion-label class="">Visa card</ion-label>
          </ion-item>
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <div class="flex item-center justify-end">
          <ion-fab-button color="secondary" >Pay</ion-fab-button>
        </div>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>
          <ion-item>
            <ion-icon name="logo-paypal" slot="start" color="tertiary"></ion-icon>
            <ion-label class="">Paypal</ion-label>
          </ion-item>
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <div class="flex item-center justify-end">
          <ion-fab-button color="secondary" >Pay</ion-fab-button>
        </div>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>
          <ion-item>
            <ion-icon name="logo-apple" slot="start" color="dark"></ion-icon>
            <ion-label class="">apple pay</ion-label>
          </ion-item>
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <div class="flex item-center justify-end">
          <ion-fab-button color="secondary" >Pay</ion-fab-button>
        </div>
      </ion-card-content>
    </ion-card>
</ion-content>
