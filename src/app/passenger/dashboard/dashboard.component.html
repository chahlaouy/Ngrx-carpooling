<ion-header class="ion-no-border">
  <ion-toolbar translucent>
      <ion-buttons dir="ltr">
          <ion-menu-button menu="main-menu" color="light"></ion-menu-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <div class="header">
      <div class="content">
          <ion-grid>
              <ion-row>

                  <ion-col class="flex">
                      <div>
                          <h2 class="grey-100">لا توجد  جديدة </h2>
                          <span class="sub"></span>
                      </div>
                  </ion-col>

                  <ion-col class="flex">
                      <ion-button size="large" [routerLink]="['/driver/rides']">
                          أضف رحلة الآن
                      </ion-button>
                  </ion-col>

              </ion-row>
          </ion-grid>


      </div>
  </div>
  <div class="main-content-app">

      <div class="wrapper">
          <ion-card>
              <ion-card-content>
                  <ion-item>
                      <ion-grid>

                          <ion-row class="ion-text-center">

                              <ion-col>
                                  <div class="flex justify-center items-center">
                                      <ion-fab-button color="light" type="button" [routerLink]="['/driver/info']">
                                          <ion-icon name="person" color="primary"></ion-icon>
                                      </ion-fab-button>
                                  </div>
                                  <h3> معلومات عامة </h3>
                              </ion-col>

                              <ion-col>

                                  <div class="flex justify-center items-center">
                                      <ion-fab-button color="light" type="button" [routerLink]="['/driver/car']">
                                          <ion-icon name="car-sport" class="pink"></ion-icon>
                                      </ion-fab-button>
                                  </div>
                                  <h3>سيارتي</h3>
                              </ion-col>

                          </ion-row>


                          <ion-row class="ion-text-center mt-3">

                              <ion-col>
                                  <div class="flex justify-center items-center">
                                      <ion-fab-button color="light" type="button">
                                          <ion-icon name="trash" color="danger"></ion-icon>
                                      </ion-fab-button>
                                  </div>
                                  <h3>حذف الحساب</h3>
                              </ion-col>

                              <ion-col>

                                  <div class="flex justify-center items-center">
                                      <ion-fab-button color="light" type="button">
                                          <ion-icon name="key" class="orange"></ion-icon>
                                      </ion-fab-button>
                                  </div>
                                  <h3>تغيير كلمة المرور</h3>
                              </ion-col>

                          </ion-row>

                      </ion-grid>
                  </ion-item>
                  <ion-item>
                      <ion-grid>
                          <ion-row class="ion-text-center mt-4">
                              <ion-col>
                                  <div class="flex justify-center items-center">
                                      <ion-fab-button color="light" type="button" [routerLink]="['/driver/rides']">
                                          <ion-icon name="car-sport-outline" class="blue-600"></ion-icon>
                                      </ion-fab-button>
                                  </div>
                                  <h3>اضف رحلة</h3>

                              </ion-col>
                              <ion-col>
                                  <div class="flex justify-center items-center">
                                      <ion-fab-button color="light" type="button" [routerLink]="['/driver/inbox']">
                                          <ion-icon name="chatbubble-outline" class="yellow-600"></ion-icon>
                                      </ion-fab-button>
                                  </div>
                                  <h3>صندوق الرسائل</h3>

                              </ion-col>
                              <ion-col>
                                  <div class="flex justify-center items-center">
                                      <ion-fab-button color="light" type="button" [routerLink]="['/home']">
                                          <ion-icon name="home" class="yellow-600"></ion-icon>
                                      </ion-fab-button>
                                  </div>
                                  <h3> الصفحة الريسية</h3>

                              </ion-col>
                          </ion-row>
                      </ion-grid>
                  </ion-item>

              </ion-card-content>
          </ion-card>

      </div>

  </div>
</ion-content>
