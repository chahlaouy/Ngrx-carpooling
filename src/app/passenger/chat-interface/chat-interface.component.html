<ion-header >
  <ion-toolbar>
    <ion-title class="grey-100">
      الدردشة 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="bg-white">
  <div *ngFor="let message of allMessages" class=" mb-5">
    <div class="flex item-center justify-end">
      <div class="received-message">
        {{message.message}}
      </div>
    </div>
    <div class="flex item-center justify-start">
      <div class="sended-message">
        {{message.message}}
      </div>
    </div>
  </div>
  <div class="outer-box">
    <div class="inner-box">

      <label (click)="send()">
        إرسال
      </label>
      <input [(ngModel)]="message" placeholder="اكتب رسالة">
    </div>
  </div>
</ion-content>
